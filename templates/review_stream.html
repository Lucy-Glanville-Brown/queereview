{% extends "base.html" %}

{% block content %}

{% for post in posts%}
<div style="border: red solid 1px">
    <p>Post Title:{{post.post_title}}</p>
    <p>Post Type: {{post.post_type}}</p>
    {{post.post_input}}
    <p>Post Author: {{post.author}}</p>
    {% if post.code_pen %}
        <a href={{post.code_pen}} target="_blank">My Code Pen</a>
    {% endif %}    
</div>
{% endfor %}
{% endblock %}
