{% extends "base.html" %}

{% block content %}
<div class="hero-users">
    <h2 class="top-head">All of our Lovely Humans</h2>

</div>

<div class="container">
    <div class="row stream">


        {% for user in users %}
        <div class="col-sm-1 col-md-4 col-lg-3 flex">

            <div class="post_card">
                <div class="post_item">
                    {% if user.profile_image %}
                    <a href="{{ url_for('profile', username=user.username ) }}">
                        <img src="{{user.profile_image}}" class="profile_image" alt="Image of {{user.username}}">
                    </a>
                    {% else %}
                    <a href="{{ url_for('profile', username=user.username ) }}">
                        <img src="{{ url_for('static', filename='img/logo_32.png') }}"
                            class=" profile_image" alt="Profile Image" />
                    </a>
                    {% endif %}
                    <p><a
                            href="{{ url_for('profile', username=user.username ) }}">{{user.username}}({{user.personal_pronouns}})</a>
                    </p>
                    <p>{{user.tech_stack}}</p>
                    <p>{{user.occupation}}</p>

                </div>
            </div>

        </div>

        {% endfor %}

    </div>
</div>
{% endblock %}
