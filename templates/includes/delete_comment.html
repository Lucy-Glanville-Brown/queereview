<div id="delete_comment" class="modal">
    <div class="modal-content">
        {% if session_user == comment.user_id  %}
        <p class="small-header">Are you sure you want to delete this comment?</p>
        <a href="" class="">Edit comment</a>
        <form method="POST" action="{{ url_for('delete_comment', post_id=post_id, comment_id=comment.comment_id)}}">
            <button type="submit" class=" btn btn-yellow btn-red">Delete Comment</button>
        </form>
        {% else %}
        <p>You can't delete another users comment</p>
        {% endif %}
    </div>
</div>
